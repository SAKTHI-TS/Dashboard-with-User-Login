    <script>
      function validateForm() {
        let x = document.forms["myForm"]["fname"].value;
        if (x == "") {
          alert("Name must be filled out");
          return false;
        }
      }
      </script>

<style>

<center>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"style="margin-top:200px">

  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"style="background-color:yellowgreen;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="background:linear-gradient(45deg,blueviolet,lightgreen)">
            <div class="container" >
                <center>
            
                    <br>
            
                   <div> <label for="lname">Lastname:</label>
                    <input type="text "id ="lname"placeholder="Enter you last Name" required>
                   </div>
                    <br>
                    <div><label for="email"> Email :</label>
                    <input type="text "id ="email" placeholder=" Enter your Emailid "required>
            
                    </div>
                    <br>
                    <div>
                        <label for ="pass">Password:</label>
                    <input type="password"id="pass" placeholder="Enter the password"  required minlength="8" maxlength="30" >
                    </div>
                         <br>
                    
                    <form name="myForm" action="https://www.camsmkce.in/index.aspx" onsubmit="return validateForm()" method="post">
                      Name: <input type="text" name="fname">
                      <input type="submit" value="Submit">
                      </form>
                                         <br>
                  <div class="t"></div> <div><button type="reset" class=" btn btn-outline-success">Reset</button></div>
            
            
                </center>
            
                </div>
                </div>
        </div>
       
      </div>
    </div>
  </div>
